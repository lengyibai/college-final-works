<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>表单</title>
	<link href="CSS/表单.css" rel="stylesheet" type="text/css">
	<!--CSS文件-->
</head>

<body>
	<div class="dahezi">
		<!--大盒子-->
		<h1 class="dabiaoti">网页设计</h1>
		<!--大标题-->
		<div class="xiaohezi">
			<!--小盒子-->
			<div class="touxiang">
				<!--头像-->
			</div>
			<span class="xiaobiaoti">冷弋白</span>
			<!--小标题-->
			<div class="dengluhezi">
				<!--登录盒子-->
				<form action="个人信息.html">
					<!--链接到...-->
					<span class="QQ">
						<!--QQ盒子-->
						QQ&nbsp;&nbsp;:&nbsp;&nbsp;
						<input class="kuang" type="text" placeholder="请输入您的QQ号" maxlength="11" />
					</span><br />
					<!--QQ文本框-->
					<span class="mima">
						<!--密码盒子-->
						密码：
						<input class="kuang1" type="password" placeholder="请输入您的密码" /><br /><br />
						<!--密码文本框-->
					</span>
					<div class="denglu-chongzhi">
						<!--登录、重置盒子-->
						<button class="denglu" type="submit">登录</button>
						<button class="chongzhi" type="reset">重新输入</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
